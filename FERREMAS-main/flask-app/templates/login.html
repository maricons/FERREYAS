<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - FERREMAS</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <style>
        .btn-google {
            background-color: #fff;
            color: #757575;
            border: 1px solid #ddd;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            border-radius: 4px;
        }
        .btn-google:hover {
            background-color: #f8f9fa;
            color: #757575;
        }
        .btn-google img {
            width: 20px;
            margin-right: 10px;
        }
        .separator {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }
        .separator::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #ddd;
        }
        .separator span {
            background: #fff;
            padding: 0 10px;
            position: relative;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Iniciar Sesión</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST">
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <div class="input-with-icon">
                    <span class="material-icons">email</span>
                    <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <div class="input-with-icon">
                    <span class="material-icons">lock</span>
                    <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                </div>
            </div>
            <button type="submit">Iniciar Sesión</button>
        </form>

        <!-- Separador -->
        <div class="separator">
            <span>o</span>
        </div>

        <!-- Botón de Google -->
        <a href="{{ url_for('auth.google.login') }}" class="btn-google">
            <img src="https://www.google.com/favicon.ico" alt="Google">
            Continuar con Google
        </a>

        <a href="{{ url_for('register') }}" class="register-link">¿No tienes cuenta? Regístrate</a>
        <a href="{{ url_for('home') }}" class="register-link">Atrás</a>
    </div>
</body>
</html>
