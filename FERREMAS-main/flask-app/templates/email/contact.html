<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #28a745;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }
        .content {
            background-color: #f8f9fa;
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 0 0 5px 5px;
        }
        .info-item {
            margin-bottom: 15px;
        }
        .label {
            font-weight: bold;
            color: #28a745;
        }
        .message {
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Nuevo Mensaje de Contacto</h2>
    </div>
    <div class="content">
        <div class="info-item">
            <span class="label">Nombre:</span>
            <span>{{ name }}</span>
        </div>
        <div class="info-item">
            <span class="label">Email:</span>
            <span>{{ email }}</span>
        </div>
        <div class="info-item">
            <span class="label">Asunto:</span>
            <span>{{ subject }}</span>
        </div>
        <div class="message">
            <span class="label">Mensaje:</span>
            <p>{{ message }}</p>
        </div>
    </div>
</body>
</html>
